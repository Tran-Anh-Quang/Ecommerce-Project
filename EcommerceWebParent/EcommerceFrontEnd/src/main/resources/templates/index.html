<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments :: page_head('Ecommerce', 'none')}">
<meta charset="ISO-8859-1">
<title>Welcome to Ecommerce</title>
</head>
<body>
<div class="container-fluid">
	<div th:replace="~{navigation ::  header_menu}"></div>
	<div>
		<h1>Shopping By Categories</h1>
	</div>
	<div class="row">
		<div class="col" th:each="cat : ${listCategories}">
			<div>
				<img th:src="@{${cat.imagePath}}" width="80">
			</div>
			<div>
				<a th:href="@{'/c/' + ${cat.alias}}">[[${cat.name}]]</a>
			</div>
		</div>
	</div>
	<div th:replace="~{navigation ::  footer_menu}"></div>
</div>
</body>
</html>
