<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: page_head('Brands - Ecommerce Admin')}">

</head>
<body>
<div class="container-fluid">
    <div th:replace="~{navigation :: menu}">

    </div>
    <div>
        <h2>Manage Brands</h2>
        <div class="m-3">
            <a th:href="@{/brands/new}" class="fas fa-folder-plus fa-2x icon-dark mr-2"></a>
            &nbsp;&nbsp;
            <a th:href="@{/brands/export/excel}" class="fas fa-file-excel fa-2x icon-dark mr-2"></a>
        </div>
    </div>

    <div th:if="${message != null}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div>
        <table
                class="table table-bordered table-striped table-hover table-responsive-xl">
            <thead class="thead-dark">
            <tr>
                <th>Brand ID</th>
                <th>Logo</th>
                <th>Brand Name</th>
                <th>Categories</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="brand: ${listBrands}">
                <td>[[${brand.id}]]</td>
                <td>
                    <span th:if="${brand.logo == null}"
                          class="fa-solid fa-image-portrait fa-3x icon-dark">
                    </span>
                    <img
                            th:if="${brand.logo != null}"
                            th:src="@{${brand.photosImagePath}}" style="width: 100px" alt="">
                </td>
                <td>[[${brand.name}]]</td>
                <td>
                    <th:block th:each="categories : ${brand.categories}">
                        <span class="badge badge-secondary" th:text="${categories.name}"></span>
                    </th:block>
                </td>
                <td>
                    <a class="fa-regular fa-pen-to-square fa-2x icon-green"
                       th:href="@{'/brands/edit/' + ${brand.id}}" title="Edit this brand">
                    </a>
                    <a class="fa-solid fa-trash-can fa-2x icon-dark link-delete"
                       th:userId="${brand.id}" th:href="@{'/brands/delete/' + ${brand.id}}"
                       title="Delete this brand">
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="text-center m-1" th:if="${totalItems > 0}">
			<span> Showing categories # [[${startCount}]] to [[${endCount}]] of
				[[${totalItems}]] </span>
    </div>

    <div class="text-center m-1" th:if="${totalItems > 0}">
        <span> Category not found </span>
    </div>

    <div>
        <nav class="pagination justify-content-center">
            <ul class="pagination">
                <li th:class="${currentPage > 1 ? 'page-item' : 'page-item disabled'}">
                    <a class="page-link" th:href="@{/categories/page/1}">First</a>
                </li>
                <li th:class="${currentPage > 1 ? 'page-item' : 'page-item disabled'}">
                    <a class="page-link" th:href="@{'/categories/page/' + ${currentPage - 1}}">Previous</a>
                </li>
                <li
                        th:class="${currentPage != i ? 'page-item' : 'page-item active' }"
                        th:each="i : ${#numbers.sequence(1, totalPages)}">
                    <a class="page-link" th:href="@{'/categories/page/' + ${i}}">[[${i}]]</a>
                </li>
                <li th:class="${currentPage < totalPages ? 'page-item' : 'page-item disabled' }">
                    <a class="page-link" th:href="@{'/categories/page/' + ${currentPage + 1}}">Next</a>
                </li>
                <li th:class="${currentPage < totalPages ? 'page-item' : 'page-item disabled' }">
                    <a class="page-link" th:href="@{'/categories/page/' + ${totalPages}}">Last</a>
                </li>

            </ul>
        </nav>
    </div>

    <div class="modal fade text-center" id="confirmModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modalTitle">Delete Confirmation</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <span id="confirmText"></span>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-success" href="" id="yesButton">Yes</a>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{fragments ::footer}"></div>
</div>
<script type="text/javascript">
    $(document).ready(function(){
        $(".link-delete").on("click", function(e){
            e.preventDefault();
            link = $(this);
            brandID = link.attr("brandID");
            $("#yesButton").attr("href", link.attr("href"));
            $("#confirmText").text("Do you want to delete this brand ID " + brandID);
            $("#confirmModal").modal();
        });
    });
</script>
</body>
</html>
