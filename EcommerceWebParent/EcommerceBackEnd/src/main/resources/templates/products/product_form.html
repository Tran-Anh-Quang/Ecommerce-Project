<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="~{fragments :: page_head(${pageTitle}, 'tag')}" />
    <link rel="stylesheet" th:href="@{/richtext/richtext.min.css}">
    <script th:src="@{/richtext/jquery.richtext.min.js}"></script>
</head>
<body>
<div class="container-fluid">
    <div th:replace="~{navigation ::  menu}"></div>
    <div>
        <h2>Manage Products | [[${pageTitle}]]</h2>
    </div>

    <div th:if="${message != null}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <form th:action="@{/products/save}" method="post"
          th:object="${product}">
        <input type="hidden" th:field="*{id}"/>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#overview" role="tab" >Overview</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#description" role="tab" >Description</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#images" role="tab" >Images</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#details" role="tab" >Details</a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane active p-3" id="overview" role="tabpanel" >
                <div th:replace="~{products/product_overview :: content}"></div>
            </div>
            <div class="tab-pane" id="description" role="tabpanel" >
                <div th:replace="~{products/product_description :: content}"></div>
            </div>
            <div class="tab-pane" id="images" role="tabpanel" >Images</div>
            <div class="tab-pane" id="details" role="tabpanel" >Details</div>
        </div>

        <div class="text-center">
            <input type="submit" value="Save" class="btn btn-primary m-3"/> <input
                type="button" value="Cancel" class="btn btn-secondary"
                id="buttonCancel"/>
        </div>
    </form>
    <div class="modal fade text-center" id="modalDialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modalTitle">Warning</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <span id="modalBody"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{fragments ::footer}"></div>
</div>

<script type="text/javascript">
    moduleURL = "[[@{/products}]]";
    brandModuleURL = "[[@{/brands}]]";

    dropdownBrands = $("#brand");
    dropdownCategories = $("#category")

    $(document).ready(function(){

        $("#shortDescription").richText();
        $("#fullDescription").richText();

        dropdownBrands.change(function(){
            dropdownCategories.empty();
            getCategories();
        });
        getCategories();
    });

    function getCategories(){
        brandId = dropdownBrands.val();
        url = moduleURL + "/" + brandId + "/categories";

        $.get(url, function(responseJson){
            $.each(responseJson, function(index, category){
                $("<option>").val(category.id).text(category.name).appendTo(dropdownCategories);
            });
        });

        alert(url);
    }
</script>
<script th:src="@{/js/common_form.js}"></script>
</body>
</html>
