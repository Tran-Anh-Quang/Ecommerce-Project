<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: page_head(${pageTitle})}"></head>
<body>
<div th:fragment="content" th:remove="tag">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Product Name:</label>
        <div class="col-sm-10">
            <input class="form-control" maxlength="256" minlength="3"
                   required th:field="*{name}" type="text"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Alias:</label>
        <div class="col-sm-10">
            <input class="form-control" maxlength="256" minlength="3"
                   th:field="*{alias}" type="text"
                   placeholder="Default is product name (spaces are replaced by dashes"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Brand:</label>
        <div class="col-sm-10">
            <select class="form-control" required th:field="*{brand}">
                <th:block th:each="brand : ${listBrands}">
                    <option th:value="${brand.id}">[[${brand.name}]]</option>
                </th:block>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Category:</label>
        <div class="col-sm-10">
            <select class="form-control" required th:field="*{category}">

            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Enabled:</label>
        <div class="col-sm-10">
            <label>
                <input class="m-2" th:field="*{enabled}" type="checkbox"/>
            </label>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">In Stock:</label>
        <div class="col-sm-10">
            <label>
                <input class="m-2" th:field="*{inStock}" type="checkbox"/>
            </label>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Cost:</label>
        <div class="col-sm-10">
            <input class="form-control" th:field="*{cost}" type="number"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Price:</label>
        <div class="col-sm-10">
            <input class="form-control" th:field="*{price}" type="number"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Discount:</label>
        <div class="col-sm-10">
            <input class="form-control" th:field="*{discountPercent}" type="number"/>
        </div>
    </div>

</div>
</body>
</html>
